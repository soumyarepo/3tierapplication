name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches:
      - databaserds
  pull_request:
    branches:
      - databaserds

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default

jobs:
  ##############################################################
  # 1) BUILD & TEST
  ##############################################################
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Clean Frontend Cache
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Backend Tests (Optional)
        working-directory: backend
        run: echo "Skipping tests for demo"

  ##############################################################
  # 2) DOCKER BUILD & PUSH TO ECR
  ##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Backend Image
        run: docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend

      - name: Build Frontend Image
        run: docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend

      - name: Tag & Push Backend Image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          docker tag $ECR_REPO:$BACKEND_IMAGE $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$BACKEND_IMAGE
          docker push $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$BACKEND_IMAGE

      - name: Tag & Push Frontend Image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          docker tag $ECR_REPO:$FRONTEND_IMAGE $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/$ECR_REPO:$FRONTEND_IMAGE

  ##############################################################
  # 3) DEPLOY TO EKS USING HELM (CLEAN INSTALL, HANDLE STUCK RELEASE)
  ##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Ensure Clean Helm Release
        run: |
          RELEASE_NAME="banking-app"
          NAMESPACE="default"
          echo "Checking Helm release status..."
          if helm list -n $NAMESPACE -q | grep -w $RELEASE_NAME >/dev/null 2>&1; then
            STATUS=$(helm status $RELEASE_NAME -n $NAMESPACE | grep 'STATUS:' | awk '{print $2}')
            echo "Current Helm status: $STATUS"
            if [[ "$STATUS" == "pending-install" || "$STATUS" == "pending-upgrade" || "$STATUS" == "pending-rollback" ]]; then
              echo "Release is stuck. Deleting Helm release..."
              helm uninstall $RELEASE_NAME -n $NAMESPACE
              echo "Deleted stuck Helm release."
            else
              echo "Release exists. Uninstalling for clean install..."
              helm uninstall $RELEASE_NAME -n $NAMESPACE
            fi
          else
            echo "No existing release found. Safe to install."
          fi

      - name: Create/Update RDS Secret
        run: |
          echo "Creating/updating RDS secret..."
          if kubectl get secret rds-secret -n default > /dev/null 2>&1; then
            kubectl delete secret rds-secret -n default
          fi
          kubectl create secret generic rds-secret \
            --namespace default \
            --from-literal=host="${{ secrets.RDS_HOST }}" \
            --from-literal=port="${{ secrets.RDS_PORT }}" \
            --from-literal=username="${{ secrets.RDS_USERNAME }}" \
            --from-literal=password="${{ secrets.RDS_PASSWORD }}" \
            --from-literal=dbname="${{ secrets.RDS_DBNAME }}"
          echo "RDS secret created."

      - name: Deploy Banking App via Helm (Clean Install)
        run: |
          helm upgrade --install banking-app ./helm \
            --namespace default \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set db.migrationConfigMap=db-migration-configmap \
            --set image.backend.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE \
            --set ingress.enabled=false

      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/banking-app-backend -n default
          kubectl rollout status deployment/banking-app-frontend -n default