name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches:
      - databaserds
  pull_request:
    branches:
      - databaserds

# --------------------------------------------------
# GLOBAL ENV (single source of truth)
# --------------------------------------------------
env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default
  RELEASE_NAME: banking-app

##############################################################
# 1) BUILD & TEST
##############################################################
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Clean Frontend Cache
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Backend Tests (Optional)
        working-directory: backend
        run: echo "Skipping tests for demo"

##############################################################
# 2) DOCKER BUILD & PUSH
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Backend Image
        run: docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend

      - name: Build Frontend Image
        run: docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend

      - name: Tag & Push Images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          docker tag $ECR_REPO:$BACKEND_IMAGE $ECR_REGISTRY/$ECR_REPO:$BACKEND_IMAGE
          docker push $ECR_REGISTRY/$ECR_REPO:$BACKEND_IMAGE

          docker tag $ECR_REPO:$FRONTEND_IMAGE $ECR_REGISTRY/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ECR_REGISTRY/$ECR_REPO:$FRONTEND_IMAGE

##############################################################
# 3) DEPLOY TO EKS USING HELM
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region $AWS_REGION

      # --------------------------------------------------
      # CLEAN EXISTING HELM RELEASE (SAFE & IDEMPOTENT)
      # --------------------------------------------------
      - name: Clean Existing Helm Release (if any)
        run: |
          echo "Checking for existing Helm release: $RELEASE_NAME"
          if helm status $RELEASE_NAME -n $K8S_NAMESPACE >/dev/null 2>&1; then
            echo "Existing release found. Uninstalling..."
            helm uninstall $RELEASE_NAME -n $K8S_NAMESPACE
            sleep 10
          else
            echo "No existing release found. Fresh install."
          fi

      # --------------------------------------------------
      # DEPLOY VIA HELM
      # --------------------------------------------------
      - name: Deploy Banking App via Helm
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          echo "Deploying Helm Release: $RELEASE_NAME"

          helm upgrade --install $RELEASE_NAME ./helm \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set image.backend.repository=$ECR_REGISTRY/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=$ECR_REGISTRY/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE \
            --set ingress.enabled=false

      # --------------------------------------------------
      # VERIFY ROLLOUT (FIXED & ROBUST)
      # --------------------------------------------------
      - name: Verify Rollout
        run: |
          echo "========================================"
          echo "Helm Release : $RELEASE_NAME"
          echo "Namespace    : $K8S_NAMESPACE"
          echo "========================================"

          BACKEND_DEPLOYMENT="${RELEASE_NAME}-${RELEASE_NAME}-backend"
          FRONTEND_DEPLOYMENT="${RELEASE_NAME}-${RELEASE_NAME}-frontend"

          echo "Checking Backend Deployment: $BACKEND_DEPLOYMENT"
          kubectl rollout status deployment/$BACKEND_DEPLOYMENT -n $K8S_NAMESPACE

          echo "Checking Frontend Deployment: $FRONTEND_DEPLOYMENT"
          kubectl rollout status deployment/$FRONTEND_DEPLOYMENT -n $K8S_NAMESPACE

          echo "----------------------------------------"
          echo "Deployment Summary:"
          kubectl get deployments -n $K8S_NAMESPACE \
            -l app.kubernetes.io/instance=$RELEASE_NAME

          echo "----------------------------------------"
          echo "Helm Release Info:"
          helm list -n $K8S_NAMESPACE | grep $RELEASE_NAME