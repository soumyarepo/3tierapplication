name: CI/CD Pipeline - 3 Tier Banking App (ECR + EKS)

on:
  push:
    branches: ["databaserds"]
  pull_request:
    branches: ["databaserds"]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

jobs:
##############################################################
# 1) BUILD + TEST
##############################################################
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # Backend Install
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    # Clean Frontend Cache
    - name: Clean Frontend Cache
      working-directory: frontend
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force

    # Install Frontend Dependencies
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    # Build Frontend (CRA)
    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # Optional tests
    - name: Run Backend Tests
      working-directory: backend
      run: echo "Skipping tests for demo"

##############################################################
# 2) DATABASE MIGRATION (RDS)
##############################################################
  db-migrate:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install PostgreSQL Client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Run schema.sql on RDS
      env:
        PGHOST: ${{ secrets.RDS_HOST }}
        PGPORT: ${{ secrets.RDS_PORT }}
        PGUSER: ${{ secrets.RDS_USERNAME }}
        PGPASSWORD: ${{ secrets.RDS_PASSWORD }}
        PGDATABASE: ${{ secrets.RDS_DBNAME }}
      run: |
        psql -h $PGHOST -U $PGUSER -d $PGDATABASE -f database/scripts/schema.sql

    - name: Run sample-data.sql on RDS
      env:
        PGHOST: ${{ secrets.RDS_HOST }}
        PGPORT: ${{ secrets.RDS_PORT }}
        PGUSER: ${{ secrets.RDS_USERNAME }}
        PGPASSWORD: ${{ secrets.RDS_PASSWORD }}
        PGDATABASE: ${{ secrets.RDS_DBNAME }}
      run: |
        psql -h $PGHOST -U $PGUSER -d $PGDATABASE -f database/scripts/sample-data.sql

##############################################################
# 3) DOCKER BUILD & PUSH TO ECR
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: db-migrate

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Build Backend Docker Image
    - name: Build Backend Image
      run: |
        docker build -t $ECR_REPO:${{ env.BACKEND_IMAGE }} ./backend
        docker tag $ECR_REPO:${{ env.BACKEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    # Build Frontend Docker Image
    - name: Build Frontend Image
      run: |
        docker build -t $ECR_REPO:${{ env.FRONTEND_IMAGE }} ./frontend
        docker tag $ECR_REPO:${{ env.FRONTEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

    # Push Backend Image
    - name: Push Backend Image
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    # Push Frontend Image
    - name: Push Frontend Image
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

##############################################################
# 4) DEPLOY TO EKS
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }}

    - name: Deploy Latest Images to EKS
      run: |
        kubectl set image deployment/backend-deployment backend=${{ secrets.ECR_REGISTRY }}/$ECR_REPO:${{ env.BACKEND_IMAGE }} --namespace default
        kubectl set image deployment/frontend-deployment frontend=${{ secrets.ECR_REGISTRY }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }} --namespace default

        kubectl rollout status deployment/backend-deployment --namespace default
        kubectl rollout status deployment/frontend-deployment --namespace default
