name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches: [email-notification]
  pull_request:
    branches: [email-notification]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default
  RELEASE_NAME: banking-app

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build & Push Images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          # Backend
          docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend
          docker tag $ECR_REPO:$BACKEND_IMAGE $ECR/$ECR_REPO:$BACKEND_IMAGE
          docker push $ECR/$ECR_REPO:$BACKEND_IMAGE

          # Frontend
          docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend
          docker tag $ECR_REPO:$FRONTEND_IMAGE $ECR/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ECR/$ECR_REPO:$FRONTEND_IMAGE

  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region $AWS_REGION
      - name: Cleanup Existing Helm Release
        run: |
          helm uninstall $RELEASE_NAME -n $K8S_NAMESPACE || true
          sleep 5
      - name: Deploy via Helm
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          helm upgrade --install $RELEASE_NAME ./helm \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set image.backend.repository=$ECR/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=$ECR/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE \
            --set ingress.enabled=false
      - name: Verify Application Rollout
        run: |
          BACKEND="${RELEASE_NAME}-${RELEASE_NAME}-backend"
          FRONTEND="${RELEASE_NAME}-${RELEASE_NAME}-frontend"

          kubectl rollout status deployment/$BACKEND -n $K8S_NAMESPACE
          kubectl rollout status deployment/$FRONTEND -n $K8S_NAMESPACE

  verify-db-migration:
    runs-on: ubuntu-latest
    needs: deploy-eks
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      - name: Verify DB Migration Job Status
        run: |
          DB_JOB="${RELEASE_NAME}-${RELEASE_NAME}-db-migrate"
          echo "========================================"
          echo "Verifying DB Migration Job"
          echo "Job Name  : $DB_JOB"
          echo "Namespace : $K8S_NAMESPACE"
          echo "========================================"

          if kubectl get job $DB_JOB -n $K8S_NAMESPACE; then
            kubectl get job $DB_JOB -n $K8S_NAMESPACE
            echo "----------------------------------------"
            echo "DB Migration Pod Logs:"
            POD_NAME=$(kubectl get pods -n $K8S_NAMESPACE -l job-name=$DB_JOB -o jsonpath='{.items[0].metadata.name}')
            kubectl logs $POD_NAME -n $K8S_NAMESPACE
          else
            echo "DB Migration Job not found!"
            exit 1
          fi

  email-notification:
    runs-on: ubuntu-latest
    needs: [deploy-eks, verify-db-migration]
    steps:
      - name: Notify via GitHub (Native)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const release = process.env.RELEASE_NAME;
            const namespace = process.env.K8S_NAMESPACE;

            const message = `
Deployment Summary for Release: ${release}
Namespace: ${namespace}

✅ Build & Docker push completed
✅ Helm deployment completed
✅ DB migration verified successfully
`;

            if (context.issue.number) {
              github.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            } else {
              console.log("No PR context. Message:\n" + message);
            }
