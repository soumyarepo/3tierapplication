name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches: ["databaserds"]
  pull_request:
    branches: ["databaserds"]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

jobs:
##############################################################
# 1) BUILD + TEST
##############################################################
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # Backend Install
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    # Clean Frontend Cache
    - name: Clean Frontend Cache
      working-directory: frontend
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force

    # Install Frontend Dependencies
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    # Debug package.json
    - name: Debug Package.json
      working-directory: frontend
      run: cat package.json

    # Build Frontend (CRA)
    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # Optional tests
    - name: Run Backend Tests
      working-directory: backend
      run: echo "Skipping tests for demo"

##############################################################
# 2) DOCKER BUILD & PUSH TO ECR
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Build Backend Docker Image
    - name: Build Backend Image
      run: |
        docker build -t $ECR_REPO:${{ env.BACKEND_IMAGE }} ./backend
        docker tag $ECR_REPO:${{ env.BACKEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    # Build Frontend Docker Image
    - name: Build Frontend Image
      run: |
        docker build -t $ECR_REPO:${{ env.FRONTEND_IMAGE }} ./frontend
        docker tag $ECR_REPO:${{ env.FRONTEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

    # Push Backend Image
    - name: Push Backend Image
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    # Push Frontend Image
    - name: Push Frontend Image
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

##############################################################
# 3) DEPLOY TO EKS USING HELM
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }}

    - name: Deploy Backend & Frontend using Helm
      run: |
        helm upgrade --install backend ./helm/backend \
          --namespace default \
          --set image.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
          --set image.tag=${{ env.BACKEND_IMAGE }}
        
        helm upgrade --install frontend ./helm/frontend \
          --namespace default \
          --set image.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
          --set image.tag=${{ env.FRONTEND_IMAGE }}

    - name: Wait for Pods Ready
      run: |
        kubectl rollout status deployment/backend-deployment --namespace default
        kubectl rollout status deployment/frontend-deployment --namespace default

