name: CI/CD Pipeline - 3 Tier Banking App (ECR + EKS)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # Backend Install
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    # Clean Frontend Cache
    - name: Clean Frontend Cache
      working-directory: frontend
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force

    # Install Frontend Dependencies
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    # Debug package.json to ensure correct file is used
    - name: Debug Package.json
      working-directory: frontend
      run: cat package.json

    # Build Frontend (CRA)
    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # Backend Tests (Optional)
    - name: Run Backend Lint/Tests
      working-directory: backend
      run: echo "Skipping tests for demo"

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Build Backend Docker Image
    - name: Build Backend Image
      run: |
        docker build -t $ECR_REPO:${{ env.BACKEND_IMAGE }} ./backend
        docker tag $ECR_REPO:${{ env.BACKEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    # Build Frontend Docker Image
    - name: Build Frontend Image
      run: |
        docker build -t $ECR_REPO:${{ env.FRONTEND_IMAGE }} ./frontend
        docker tag $ECR_REPO:${{ env.FRONTEND_IMAGE }} \
          ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

    # Push Both Images
    - name: Push Backend Image to ECR
      run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

    - name: Push Frontend Image to ECR
      run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        kubectl set image deployment/backend-deployment backend=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}
        kubectl set image deployment/frontend-deployment frontend=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}
        kubectl rollout status deployment/backend-deployment
        kubectl rollout status deployment/frontend-deployment