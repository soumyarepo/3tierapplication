name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches:
      - databaserds
  pull_request:
    branches:
      - databaserds

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

##############################################################
# 1) BUILD & TEST
##############################################################
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend dependencies
      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      # Frontend dependencies
      - name: Clean Frontend Cache
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Backend Tests (Optional)
        working-directory: backend
        run: echo "Skipping tests for demo"

##############################################################
# 2) DOCKER BUILD & PUSH TO ECR
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Backend Image
      - name: Build Backend Image
        run: |
          set -x
          echo "ECR_REPO=$ECR_REPO"
          echo "BACKEND_IMAGE=$BACKEND_IMAGE"
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}"
          docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend
          docker tag $ECR_REPO:$BACKEND_IMAGE ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$BACKEND_IMAGE
      # Frontend Image
      - name: Build Frontend Image
        run: |
          docker build -t $ECR_REPO:${{ env.FRONTEND_IMAGE }} ./frontend
          docker tag $ECR_REPO:${{ env.FRONTEND_IMAGE }} \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}

      - name: Push Backend Image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.BACKEND_IMAGE }}

      - name: Push Frontend Image
        run: docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:${{ env.FRONTEND_IMAGE }}


##############################################################
# 3) DEPLOY TO EKS USING HELM (WITH DB SECRET)
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      ##########################################################
      # Create / Update RDS Secret (SAFE & IDEMPOTENT)
      ##########################################################
      - name: Create / Update RDS Secret
        run: |
          kubectl create secret generic rds-secret \
            --namespace default \
            --from-literal=host=${{ secrets.RDS_HOST }} \
            --from-literal=port=${{ secrets.RDS_PORT }} \
            --from-literal=username=${{ secrets.RDS_USERNAME }} \
            --from-literal=password=${{ secrets.RDS_PASSWORD }} \
            --from-literal=dbname=${{ secrets.RDS_DBNAME }} \
            --dry-run=client -o yaml | kubectl apply -f -


      ##########################################################
      # Helm Deploy (DB migration runs via pre-install hook)
      ##########################################################
      - name: Deploy Banking App via Helm
        run: |
          helm upgrade --install banking-app ./helm \
            --namespace default \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set image.backend.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
            --set image.backend.tag=${{ env.BACKEND_IMAGE }} \
            --set image.frontend.repository=${{ steps.login-ecr.outputs.registry }}/$ECR_REPO \
            --set image.frontend.tag=${{ env.FRONTEND_IMAGE }} \
            --set ingress.enabled=false

      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/banking-app-backend -n default
          kubectl rollout status deployment/banking-app-frontend -n default
