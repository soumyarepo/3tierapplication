name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches:
      - email-notification
  pull_request:
    branches:
      - email-notification

# --------------------------------------------------
# GLOBAL ENV
# --------------------------------------------------
env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default
  RELEASE_NAME: banking-app

##############################################################
# 1) BUILD & TEST
##############################################################
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Clean Frontend Cache
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Backend Tests (Optional)
        working-directory: backend
        run: echo "Skipping tests for demo"

##############################################################
# 2) DOCKER BUILD & PUSH
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend
          docker tag $ECR_REPO:$BACKEND_IMAGE $ECR_REGISTRY/$ECR_REPO:$BACKEND_IMAGE
          docker push $ECR_REGISTRY/$ECR_REPO:$BACKEND_IMAGE

          docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend
          docker tag $ECR_REPO:$FRONTEND_IMAGE $ECR_REGISTRY/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ECR_REGISTRY/$ECR_REPO:$FRONTEND_IMAGE

##############################################################
# 3) DEPLOY TO EKS USING HELM
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Clean Stuck Helm Release (if any)
        run: |
          helm uninstall $RELEASE_NAME -n $K8S_NAMESPACE || true
          sleep 5

      - name: Deploy Banking App via Helm
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          echo "Deploying Helm Release: $RELEASE_NAME"

          helm upgrade --install $RELEASE_NAME ./helm \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set image.backend.repository=$ECR_REGISTRY/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=$ECR_REGISTRY/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE \
            --set ingress.enabled=false

##############################################################
# 4) DB MIGRATION VERIFICATION
##############################################################
  db-migration-verification:
    runs-on: ubuntu-latest
    needs: deploy-eks
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify DB Migration Job
        run: |
          DB_JOB="${RELEASE_NAME}-${RELEASE_NAME}-db-migrate"
          echo "========================================"
          echo "Verifying DB Migration Job"
          echo "Job Name  : $DB_JOB"
          echo "Namespace : $K8S_NAMESPACE"
          echo "========================================"

          kubectl get job $DB_JOB -n $K8S_NAMESPACE

          echo "DB Migration Job Logs:"
          kubectl logs job/$DB_JOB -n $K8S_NAMESPACE || echo "No logs available yet"

##############################################################
# 5) NOTIFICATION (Success/Failure)
##############################################################
  notification:
    runs-on: ubuntu-latest
    needs: [deploy-eks, db-migration-verification]
    steps:
      - name: Notify via GitHub
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const workflow = '${{ github.workflow }}';
            const branch = '${{ github.ref_name }}';
            const commit = '${{ github.sha }}';
            console.log("========================================");
            console.log(`Workflow: ${workflow}`);
            console.log(`Branch: ${branch}`);
            console.log(`Commit: ${commit}`);
            console.log(`Status: ${status}`);
            console.log("========================================");
            console.log("Deployments:");
            const deployments = require('child_process')
              .execSync('kubectl get deployments -n ${{ env.K8S_NAMESPACE }} -l app.kubernetes.io/instance=${{ env.RELEASE_NAME }}')
              .toString();
            console.log(deployments);
            console.log("DB Migration Job:");
            const dbJob = require('child_process')
              .execSync('kubectl get jobs -n ${{ env.K8S_NAMESPACE }} -l job-name=${{ env.RELEASE_NAME }}-${{ env.RELEASE_NAME }}-db-migrate')
              .toString();
            console.log(dbJob);
