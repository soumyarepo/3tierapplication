name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches: [email-notification]
  pull_request:
    branches: [email-notification]

env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default
  RELEASE_NAME: banking-app

jobs:
##############################################################
# 1) BUILD & TEST
##############################################################
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

##############################################################
# 2) DOCKER BUILD & PUSH
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend
          docker tag $ECR_REPO:$BACKEND_IMAGE $ECR/$ECR_REPO:$BACKEND_IMAGE
          docker push $ECR/$ECR_REPO:$BACKEND_IMAGE

          docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend
          docker tag $ECR_REPO:$FRONTEND_IMAGE $ECR/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ECR/$ECR_REPO:$FRONTEND_IMAGE

##############################################################
# 3) DEPLOY TO EKS
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region $AWS_REGION

      - name: Deploy via Helm
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          helm upgrade --install $RELEASE_NAME ./helm \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set image.backend.repository=$ECR/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=$ECR/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE

##############################################################
# 4) VERIFY DB MIGRATION
##############################################################
  verify-db-migration:
    runs-on: ubuntu-latest
    needs: deploy-eks
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region $AWS_REGION

      - name: Verify DB Migration Job
        run: |
          DB_JOB="${RELEASE_NAME}-${RELEASE_NAME}-db-migrate"

          kubectl wait \
            --for=condition=complete \
            job/$DB_JOB \
            -n $K8S_NAMESPACE \
            --timeout=300s

          POD=$(kubectl get pod -n $K8S_NAMESPACE -l job-name=$DB_JOB -o jsonpath='{.items[0].metadata.name}')
          kubectl logs $POD -n $K8S_NAMESPACE

##############################################################
# 5) SUCCESS NOTIFICATION (GitHub Native â€“ NO TOKEN REQUIRED)
##############################################################
  success-notification:
    runs-on: ubuntu-latest
    needs:
      - deploy-eks
      - verify-db-migration
    if: success()

    steps:
      - name: Write Deployment Summary
        run: |
          {
            echo "## âœ… Deployment Successful"
            echo ""
            echo "**Release Name:** ${RELEASE_NAME}"
            echo "**Namespace:** ${K8S_NAMESPACE}"
            echo ""
            echo "### âœ” Pipeline Status"
            echo "- Build & Test: âœ…"
            echo "- Docker Images Push: âœ…"
            echo "- Helm Deployment: âœ…"
            echo "- DB Migration: âœ…"
            echo ""
            echo "ðŸŽ‰ Banking App deployed successfully to EKS."
          } >> $GITHUB_STEP_SUMMARY
