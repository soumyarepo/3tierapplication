name: CI/CD Pipeline - 3 Tier Banking App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# --------------------------------------------------
# GLOBAL ENV (single source of truth)
# --------------------------------------------------
env:
  AWS_REGION: ap-south-1
  ECR_REPO: 3tierbanking-app
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  K8S_NAMESPACE: default
  RELEASE_NAME: banking-app

##############################################################
# 1) BUILD & TEST
##############################################################
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

##############################################################
# 2) DOCKER BUILD & PUSH
##############################################################
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          docker build -t $ECR_REPO:$BACKEND_IMAGE ./backend
          docker tag  $ECR_REPO:$BACKEND_IMAGE $ECR/$ECR_REPO:$BACKEND_IMAGE
          docker push $ECR/$ECR_REPO:$BACKEND_IMAGE

          docker build -t $ECR_REPO:$FRONTEND_IMAGE ./frontend
          docker tag  $ECR_REPO:$FRONTEND_IMAGE $ECR/$ECR_REPO:$FRONTEND_IMAGE
          docker push $ECR/$ECR_REPO:$FRONTEND_IMAGE

##############################################################
# 3) DEPLOY TO EKS USING HELM
##############################################################
  deploy-eks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region $AWS_REGION

      # --------------------------------------------------
      # CLEAN EXISTING RELEASE (SAFE)
      # --------------------------------------------------
      - name: Cleanup Existing Helm Release
        run: |
          helm uninstall $RELEASE_NAME -n $K8S_NAMESPACE || true
          sleep 5

      # --------------------------------------------------
      # HELM DEPLOY (DB MIGRATION RUNS HERE)
      # --------------------------------------------------
      - name: Deploy via Helm
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          helm upgrade --install $RELEASE_NAME ./helm \
            --namespace $K8S_NAMESPACE \
            --create-namespace \
            --wait \
            --timeout 10m \
            --atomic \
            --set db.secretName=rds-secret \
            --set image.backend.repository=$ECR/$ECR_REPO \
            --set image.backend.tag=$BACKEND_IMAGE \
            --set image.frontend.repository=$ECR/$ECR_REPO \
            --set image.frontend.tag=$FRONTEND_IMAGE \
            --set ingress.enabled=false

      # --------------------------------------------------
      # VERIFY APP ROLLOUT
      # --------------------------------------------------
      - name: Verify Application Rollout
        run: |
          BACKEND="${RELEASE_NAME}-${RELEASE_NAME}-backend"
          FRONTEND="${RELEASE_NAME}-${RELEASE_NAME}-frontend"

          kubectl rollout status deployment/$BACKEND  -n $K8S_NAMESPACE
          kubectl rollout status deployment/$FRONTEND -n $K8S_NAMESPACE

      # --------------------------------------------------
      # VERIFY DB MIGRATION (OPTION 2 - CORRECT)
      # --------------------------------------------------
      - name: Verify DB Migration (Helm Hook)
        run: |
          echo "========================================"
          echo "DB Migration Verification"
          echo "Release : $RELEASE_NAME"
          echo "========================================"

          helm status $RELEASE_NAME -n $K8S_NAMESPACE

          echo "----------------------------------------"
          echo "Helm History (DB migration is hook-based)"
          helm history $RELEASE_NAME -n $K8S_NAMESPACE

          echo "----------------------------------------"
          echo "DB Migration SUCCESS (Helm deploy passed)"

      # --------------------------------------------------
      # FINAL SUMMARY
      # --------------------------------------------------
      - name: Deployment Summary
        run: |
          echo "========================================"
          echo "Deployment Successful"
          echo "Release   : $RELEASE_NAME"
          echo "Namespace : $K8S_NAMESPACE"
          echo "========================================"
          helm list -n $K8S_NAMESPACE | grep $RELEASE_NAME