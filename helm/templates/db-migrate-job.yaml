apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "banking-app.fullname" . }}-db-migrate
  labels:
    job-type: db-migrate
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: hook-succeeded, before-hook-creation
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: mysql:8.0
          command:
            - sh
            - -c
            - |
              set -e

              echo "Waiting for DB..."
              until mysql -h "$MYSQL_HOST" -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "SELECT 1"; do
                echo "DB not ready, retrying..."
                sleep 5
              done

              echo "Creating database if not exists..."
              mysql -h "$MYSQL_HOST" -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS $MYSQL_DATABASE;"

              echo "Running schema migration..."
              mysql -h "$MYSQL_HOST" -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" "$MYSQL_DATABASE" < /scripts/schema.sql

              echo "Running seed data..."
              mysql -h "$MYSQL_HOST" -u "$MYSQL_USER" -p"$MYSQL_PASSWORD" "$MYSQL_DATABASE" < /scripts/sample-data.sql

              echo "DB migration completed"

          env:
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: host
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.db.secretName }}
                  key: dbname

          volumeMounts:
            - name: scripts
              mountPath: /scripts

      volumes:
        - name: scripts
          configMap:
            name: {{ .Values.db.migrationConfigMap }}